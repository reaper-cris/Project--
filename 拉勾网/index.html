<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拉勾网</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
<!--最大盒模型：bigbox-->
<div class="bigbox">
<!--header盒模型-->
    <div class="header">
        <div class="top_con">
            <div class="topConMid main clearfix">
                <div class="topConMidLeft floatL clearfix">
                    <div class="left1 floatL">
                        <a class="aTxt1" href="">拉勾</a>
                        <a class="aTxt2" href="">全国站</a>
                        <a class="aTxt3" href="">[切换城市]</a>
                    </div>
                    <ul class="left2  floatL clearfix">
                        <li><a href="">首页</a></li>
                        <li><a href="">公司</a></li>
                        <li><a href="">校园</a></li>
                        <li><a href="">言职</a></li>
                        <li><a href="">课程</a></li>
                    </ul>
                </div>
                <div class="topConMidRight floatR">
                    <ul class="clearfix">
                        <li><a class="login3" href="">进入企业版</a></li>
                        <li><a class="login2 clearfix" href=""><span></span>拉勾APP</a></li>
                        <li><a class="login1 clearfix" href=""><span class="">|</span>注册</a></li>
                        <li><a class="login clearfix" href=""><span></span>登录</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="bot_con">
            <div class="botConMid main clearfix">
                <div class="botConMidLeft floatL clearfix">
                    <div class="xuanyan floatR">
                        <img src="img/footer_lagou.png" alt="xuanyan"/>
                        <p>755585家公司|6247033个职位，在拉勾等你</p>
                    </div>
                </div>
                <div class="botConMidRight floatR">
                    <div class="inputBox">
                        <input class="finput" type="text" placeholder="输入手机号" />
                        <p class="ptn">
                            <input class="sinput" type="text" placeholder="验证码" />|
                            <a href="" class="">获取</a>
                        </p>
                        <input class="tinput" type="submit" value="登录/注册" />

                    </div>
                </div>

            </div>
        </div>
    </div>
<!--search盒模型-->
    <div class="search">
        <div class="searchMid main">
            <div class="searTn clearfix">
                <input type="text" placeholder="搜索职位、公司或地点">
                <a href="">搜索</a>
            </div>
            <ul class="ulBtn clearfix">
                <li><a href="">热门搜索：</a></li>
                <li><a href="">24小时极速入职</a></li>
                <li><a href="">名企校招直通车</a></li>
                <li><a href="">java面试</a></li>
                <li><a href="">架构设计</a></li>
                <li><a href="">数据分析</a></li>
                <li><a href="">PHP</a></li>
                <li><a href="">C++</a></li>
            </ul>

        </div>
    </div>
<!--banner盒模型-->
    <div class="banner test"></div>
<!--content盒模型-->
    <div class="content test "></div>
<!--footer盒模型-->
    <div class="footer test "></div>
</div>

</body>
</html>
