<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拉勾网</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
<!--最大盒模型：bigbox-->
<div class="bigbox">
<!--header盒模型-->
    <div class="header">
        <div class="top_con">
            <div class="topConMid main clearfix">
                <div class="topConMidLeft floatL clearfix">
                    <div class="left1 floatL">
                        <a class="aTxt1" href="">拉勾</a>
                        <a class="aTxt2" href="">全国站</a>
                        <a class="aTxt3" href="">[切换城市]</a>
                    </div>
                    <ul class="left2  floatL clearfix">
                        <li><a href="">首页</a></li>
                        <li><a href="">公司</a></li>
                        <li><a href="">校园</a></li>
                        <li><a href="">言职</a></li>
                        <li><a href="">课程</a></li>
                    </ul>
                </div>
                <div class="topConMidRight floatR"></div>
            </div>
        </div>
        <div class="bot_con">
            <div class="botConMid main"></div>
        </div>
    </div>
<!--search盒模型-->
    <div class="search main"></div>
<!--banner盒模型-->
    <div class="banner main"></div>
<!--content盒模型-->
    <div class="content main "></div>
<!--footer盒模型-->
    <div class="footer main "></div>
</div>

</body>
</html>
